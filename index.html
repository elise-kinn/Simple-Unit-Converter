<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Unit Converter</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f56ca831ee.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Simple Unit Converter</h1>
    <h2>Temperature</h2>
    <div>
        <div id="left">
            <input type="number">
            <select name="units" id="units">
                <option value="Celsius">째 Celsius</option>
                <option value="Fahrenheit">째 Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>
        <div>
            <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div id="right">
            <input type="text" disabled>
            <select name="units" id="units-right">
                <option value="Fahrenheit">째 Fahrenheit</option>
                <option value="Celsius">째 Celsius</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
